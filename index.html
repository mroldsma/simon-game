<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simon Game</title>

    <!-- sonidos del juego -->
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="clip1"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="clip2"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="clip3"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="clip4"></audio>

</head>
<body>
    <div class="container">
        <!-- cada uno de los colores -->
        <div id="up-green"></div>
        <div id="down-blue"></div>
        <div id="left-yellow"></div>
        <div id="right-red"></div>

        <div class="centro">
            <h1>Simon Game!</h1>
            <input type="checkbox" id="powerButton" class="checkbox">
            <label for="#powerButton" class="centerText">Power</label>
            <button id="start">START</button>
            <input type="checkbox" id="strict" class="checkbox">
            <label for="#strict" class="centerText">Strict Mode</label>
            <div id="turn"></div>
            <div class="centerText">Turn</div>
        </div>

    </div>


    <!-- TODO crear instrucciones!!! -->

    <script src="js/app.js"></script>
</body>
</html>
